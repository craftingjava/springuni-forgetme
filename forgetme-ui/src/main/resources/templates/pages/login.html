<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Bootstrap Admin Theme</title>

  <!-- Bootstrap Core CSS -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Social CSS -->
  <link href="../assets/vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../assets/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../assets/vendor/sb-admin/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" th:text="#{login.labels.please-sign-in}">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <a href="/oauth2/authorization/google" class="btn btn-block btn-social btn-google-plus">
            <i class="fa fa-google"></i>
            <span th:text="#{login.labels.sign-in-with-x('Google')}">Sign in with Google</span>
          </a>
          <a href="/oauth2/authorization/facebook" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook"></i>
            <span th:text="#{login.labels.sign-in-with-x('Facebook')}">Sign in with Facebook</span>
          </a>
          <div class="btn-block alert alert-danger" th:if="${!#strings.isEmpty(errorMsg)}">
            <span th:text="${'Login unsuccessful; reason: ' + errorMsg}">Login unsuccessful; reason: error.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../vendor/sb-admin/js/sb-admin-2.js"></script>

</body>

</html>
